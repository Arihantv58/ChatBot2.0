<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiking AI Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="fade-in">
        <h1>Hiking AI Assistant</h1>
        <p class="heading" >Your personal hiking guide powered by AI</p>
    </header>
    <div class="container slide-up">
        <h2 class="heading" >Ask Forest for Hiking Recommendations</h2>
        <textarea id="userInput" placeholder="Enter your hiking query..."></textarea>
        <button onclick="sendRequest()" class="btn-animate">Get Recommendations</button>
        <div id="response" class="fade-in"></div>
    </div>
    <footer class="fade-in">
        <p>&copy; 2025 Hiking AI Assistant. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
